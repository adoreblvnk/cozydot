# see https://github.com/alacritty/alacritty-theme
general.import = ["~/.config/alacritty/themes/catppuccin_mocha.toml"]

[window]
padding = { x = 3, y = 3 }
dynamic_padding = true
opacity = 0.90

[font]
normal = { family = "GeistMono NF", style = "Regular" }
bold = { family = "GeistMono NF", style = "Bold" }
italic = { family = "GeistMono NF", style = "Italic" }
bold_italic = { family = "GeistMono NF", style = "Bold Italic" }

[cursor]
style = { blinking = "On" }
